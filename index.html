<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartNotes-AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #summary {
      width: 80%;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>SmartNotes-AI ðŸ§ </h1>
  <textarea id="inputText" placeholder="Paste your notes here..."></textarea>
  <button onclick="summarizeText()">Summarize</button>
  <div id="summary"></div>

  <script>
    async function summarizeText() {
      const text = document.getElementById("inputText").value;
      if (!text) {
        alert("Please enter some text!");
        return;
      }
      // For now, this is a simulated AI summary
      document.getElementById("summary").innerHTML = 
        `<strong>Summary:</strong> ${text.slice(0, 100)}... (AI summary coming soon!)`;
    }
  </script>
</body>
</html>
